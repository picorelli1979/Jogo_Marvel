<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <link rel="stylesheet" href="./CSS/animacoes.css">
    <link rel="stylesheet" href="./CSS/fontes.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/variaveis.css">
    <link rel="stylesheet" href="./CSS/reponsivo.css">
     
    <title>Marvel</title>
</head>

<body>
    <main>

         <header class="Cabecalho">
             <h1 class="titulo">Character Select<h1>       
         </header>
         
         <div class="Selecao-de-Personagens">
                <div class="personagem-grande personagem-jogador-1"> 

                  <img src="Imagens/thor.png" alt="personagem-jogador-1" id="personagem-jogador-1">
                  <div class="Nome">
                      
                    <h2 id="nome-jogador1">THOR</h2></div>

                </div>

                <ul class="lista-de-personagens">

                    <li class="personagem selecionado" id="thor" data-name="THOR">
                        <span class="tag">1P</span>
                        <img src="Imagens/thor.jpg" alt="THOR">
                    </li>

                    <li class="personagem" id="homem-de-ferro" data-name="HOMEN DE FERRO">
                        <span class="tag">1P</span>
                        <img src="Imagens/homem-de-ferro.jpg" alt="Homem de Ferro">
                    </li>

                    <li class="personagem" id="viuva-negra" data-name="VIUVA NEGRA">
                        <span class="tag">1P</span>
                        <img src="Imagens/viuva-negra.jpg" alt="VIUVA NEGRA">
                    </li>

                    <li class="personagem" id="hulk" data-name="HULK">
                        <span class="tag">1P</span>
                        <img src="Imagens/hulk.jpg" alt="HULK">
                    </li>

                    <li class="personagem" id="capitao-america" data-name="CAPITÃO AMERICA">
                        <span class="tag">1P</span>
                        <img src="Imagens/capitao-america.jpg" alt="CAPITÃO AMERICA">
                    </li>

                    <li class="personagem jogador-2-selecionado " id="ultron" data-name="ULTRON">
                        <span class="tag">2P</span>
                        <img src="Imagens/ultron.jpg" alt="ULTRON">
                    </li>

                    <li class="personagem" id="doutor-doom" data-name="DOUTOR DOOM">
                        <span class="tag">1P</span>
                        <img src="Imagens/doutor-doom.jpg" alt="DOUTOR DOOM">
                    </li>

                    <li class="personagem" id="nova" data-name="NOVA">
                        <span class="tag">1P</span>
                        <img src="Imagens/nova.jpg" alt="NOVA">
                    </li>

                    <li class="personagem" id="fenix" data-name="FENIX">
                        <span class="tag">1P</span>
                        <img src="Imagens/fenix.jpg" alt="FENIX">
                    </li>

                </ul>
                                


                <div class="personagem-grande personagem-jogador-2">

                   <img src="Imagens/ultron.png" alt="personagem-jogador-2" id="personagem-jogador-2">
                   <div class="Nome"><h2>ULTRON</h2></div>

                </div>
         </div>

    </main>

            <script src="index.js"></script>

</body>
</html>
